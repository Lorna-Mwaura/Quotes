<ul *ngFor = 'let quote of quotes'>
    <div *ngIf="quote.id==1; then highlight else empty"></div>
    <ng-template #highlight>
        <li *ngIf = "quote.id ==1" appHighlight>
            {{ quote.quote }} <br> 
            <span><strong>Author:</strong> {{ quote.author }}</span> <br>
            <span><strong>Publisher:</strong> {{ quote.publisher }}</span> <br>
            <button>Upvotes</button>{{ quote.upvotes }}
            <button>Downvotes</button> {{ quote.downvotes }}
        </li>
    </ng-template>
    <ng-template #empty>
        <li>
            {{ quote.quote }} <br> 
            <span><strong>Author:</strong> {{ quote.author }}</span> <br>
            <span><strong>Publisher:</strong> {{ quote.publisher }}</span> <br>
            <button>Upvotes</button>{{ quote.upvotes }}
            <button>Downvotes</button> {{ quote.downvotes }}
        </li>
    </ng-template>

</ul>
